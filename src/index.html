<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      metod="post"
    >
      <fieldset class="form-field">
        <legend>
          Personal infomation
        </legend>
        <label for="surname" class="label">
          Surname:
          <input
            type="text"
            name="surname"
            autocomplete="off"
            id="surname"
          >
        </label>
        <label for="name" class="label">
          Name:
          <input
            type="text"
            name="name"
            autocomplete="off"
            id="name"
          >
        </label>
        <label for="age" class="label">
          How old are You?
          <input
            type="number"
            name="age"
            value="12"
            max="130"
            min="3"
            id="age"
          >
        </label>
        <label for="date" class="label">
          Full date of birth:
          <input
            type="date"
            name="date"
            id="date"
          >
        </label>

        <label for="agreement" class="label">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="agreement"
            id="agreement"
          >
        </label>

      </fieldset>

      <fieldset class="form-field">
        <legend>
          Registration
        </legend>
        <label for="e-mail" class="label">
          E-mail:
          <input
            type="email"
            name="e-mail"
            placeholder="email@example.com"
            pattern="\w+"
            required
            id="e-mail"
          >
        </label>
        <label for="password" class="label">
          Password:
          <input
            type="password"
            name="password"
            minlength="4"
            maxlength="12"
            required
            id="password"
          >
        </label>
      </fieldset>
      <fieldset class="form-field">
        <legend>
          An interesting fact about you!
        </legend>
        <div class="label">
          Do you love cats?
          <label for="cats-yes">
            <input
              type="radio"
              name="love-cats"
              value="cats-yes"
              id="cats-yes"
            >
              Yes
          </label>
          <label for="cats-no">
            <input
              type="radio"
              name="love-cats"
              value="cats-no"
              id="cats-no"
            >
              No
          </label>
        </div>
        <label for="color" class="label">
          What is your favorite color?
          <input
            type="color"
            name="color"
            id="color"
          >
        </label>

        <label for="bedtime" class="label">
          What time do you go to bed?
          <input
            type="time"
            name="bedtime"
            id="bedtime"
          >
        </label>

        <label for="favorite-brand" class="label">
          What are you favorite brand of cars
          <select
            name="favorit-brand"
            multiple
            id="favorite-brand"
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label for="rate" class="label">
          How do you rate our work?
          <input
            type="range"
            name="rate"
            value="0"
            id="rate"
            min="1"
            max="10"
          >
        </label>
      </fieldset>

      <fieldset class="form-field">
        <legend>Additional info:</legend>
        <label for="feedback" class="label">
          Comments:
          <textarea name="feedback" id="feedback"></textarea>
        </label>

        <label for="recommend" class="label">
          Would you recommend us?
          <select name="recommend" id="recommend">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </label>
      </fieldset>
      <button
        type="submit"
        onsubmit="onSubmit()"
      >
        Submit
      </button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
